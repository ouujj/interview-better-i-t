<mat-card-content>
    <mat-grid-list>
        <mat-list-item *ngFor="let VALUE of English_dataSource">
            <mat-card class="example-form">
                <div>
                    <a>{{VALUE.word}} </a>
                </div>
                <br>
                <mat-chip-list #chipList aria-label="Thaiword selection">
                    <mat-chip  *ngFor="let Thaiword of Thai_dataSource"
                               [selectable]="selectable"
                               [removable]="removable"
                               (removed)="remove(Thaiword)">
                        {{Thaiword.word}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input  placeholder="Add Word"
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="add($event,VALUE.id)">
                </mat-chip-list>
            </mat-card>
        </mat-list-item>
    </mat-grid-list>
    <br><br>
